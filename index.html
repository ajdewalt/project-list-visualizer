<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Departures</h1>
    <div class="table-container">
        <div class="row">
            <div class="status flex-item">
                <h3>Status</h3>
            </div>
            <div class="project-name flex-item">
                <h3>Project Name</h3>
            </div>
            <div class="launch-date flex-item">
                <h3>Launch Date</h3>
            </div>
            <div class="team flex-item">
                <h3>Team</h3>
            </div>
            <div class="remarks flex-item">
                <h3>Remarks</h3>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>

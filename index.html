<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Visualizer</title>
    <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Project List</h1>
    <div class="table-container">
            <div class="status flex-item">
                <h3 class="project-status">Status</h3>
            </div>
            <div class="team flex-item">
                <h3 class="project-team">Team</h3>
            </div>
            <div class="project flex-item">
                <h3 class="project-name">Project Name</h3>
            </div>
            <div class="launch-date flex-item">
                <h3 class="project-launch">Launch Date</h3>
            </div>
            <div class="remarks flex-item">
                <h3 class="project-remarks">Remarks</h3>
            </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="tabletop.js"></script>
    <script src="moment.js"></script>
    <script src="app.js"></script>
</body>

</html>
